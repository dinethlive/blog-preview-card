<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card__wrapper">
      <div class="blog__image">
        <img src="./assets/images/illustration-article.png" alt="" />
      </div>
      <div class="inner__content">
        <div class="category"><span>Learning</span></div>
        <div class="card__date"><span>Published 21 Dec 2023</span></div>
        <div class="card__title">HTML & CSS foundations</div>
        <div class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </div>
      </div>

      <div class="author">
        <img
          class="author__image"
          src="./assets/images/image-avatar.webp"
          alt=""
        />
        <span class="author__name">Greg Hooper</span>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
